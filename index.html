<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello-array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container ">
        <div class="row mt-5">
            <div class="col-7 offset-1 p-0">
                <div class="position-relative">
                    <img id="img-center" class="w-100" src="img/01.webp" alt="Immagine centrale del gioco">
                    <div id="scritta" class="position-absolute p-2">
                        <h4 class="text-right">Marvel\'s Spiderman Miles Morale</h4>
                        <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                    </div>
                </div>
            </div>

            <div class="col-3 p-0 position-relative">
                <button class="position-absolute" id="button-up"><i class="fa-solid fa-chevron-up"></i></button>
                <button class="position-absolute" id="button-down"><i class="fa-solid fa-chevron-down"></i></button>
                <img src="img/01.webp" class="w-100" alt="Immagine laterale">
                <img src="img/02.webp" class="w-100 gray" alt="Immagine laterale">
                <img src="img/03.webp" class="w-100 gray" alt="Immagine laterale">
                <img src="img/04.webp" class="w-100 gray" alt="Immagine laterale">
                <img src="img/05.webp" class="w-100 gray" alt="Immagine laterale">
            </div>
        </div>
    </div>
    <script type="text7javascript" src="JS/main.js"></script>
</body>
</html>
